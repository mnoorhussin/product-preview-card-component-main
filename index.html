<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="product-card">
      <section class="product-image">
        <img src="./images/image-product-desktop.jpg" alt="Product Image" />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Product Image"
          class="mobile-image" />
      </section>
      <section class="product-info">
        <h2 class="product-small-title">Perfume</h2>
        <h1 class="product-big-title">Gabrielle Essence Eau De Perfume</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-prices">
          <span class="product-price">$149.99</span>
          <span class="discount-price">$169.99</span>
        </div>
        <button class="product-button">
          <img src="/images/icon-cart.svg" alt="" />Add to Cart
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.muste.io" target="_blank">Mustafa</a>.
    </footer>
  </body>
</html>
